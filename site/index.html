<!DOCTYPE html>
<html lang="en" class="h-100">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Stackalyzer</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body class="d-flex flex-column h-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Stackalyzer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" title="home" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" title="Fork Stackalyzer on GitHub" href="/">Fork on GitHub</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="py-5">
        <img class="img-fluid d-block mx-auto" src="img/icon_name.png" alt="Logo Stackalyzer">
    </header>

    <!-- Content section -->
    <section class="py-5">
        <div class="container">
            <h1>Section Heading</h1>
            <p class="lead">Stackalyzer is a utility that uncovers the technologies used on websites.</p>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <h1>Browser extensions</h1>
            <p class="lead">Install Stackalyzer in your browser to see the technologies used on websites you visit.</p>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <a title="chrome" href="/">
                            <img class="card-img-top" src="img/chrome.jpg" alt="Chrome logo">
                            <div class="card-body">
                                <h5 class="card-title">Chrome</h5>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <a title="firefox" href="/">
                            <img class="card-img-top" src="img/firefox.png" alt="Firefox logo">
                            <div class="card-body">
                                <h5 class="card-title">Firefox</h5>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <span>Place sticky footer content here.</span>
        </div>
    </footer>
</body>

</html>
